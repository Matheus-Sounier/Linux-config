# ~/.config/sway/config/keybinds.conf
# Atalhos de Teclado para Sway

# ================================
# LAUNCHER
# ================================
bindsym $mod+d exec pgrep wofi >/dev/null 2>&1 && killall wofi || wofi --show drun --location=top -y 15

# ================================
# ATALHOS BÁSICOS DO SISTEMA
# ================================

# Kill, reload, exit
bindsym $mod+F4 kill
bindsym $mod+Shift+r reload 
bindsym $mod+Shift+w exec killall waybar && waybar &
bindsym $mod+Shift+e exec swaymsg exit

# Bloqueio de tela
bindsym $mod+l exec swaylock -f -c 2e3440


# ================================
# APLICAÇÕES
# ================================

# Aplicações principais
bindsym $mod+Return exec $term
bindsym $mod+c exec code --enable-features=UseOzonePlatform --ozone-platform=wayland
bindsym $mod+b exec google-chrome --enable-features=UseOzonePlatform --ozone-platform=wayland
bindsym $mod+o exec $term -e nnn
bindsym $mod+g exec $term -e bash -c "git status; bash"

# ================================
# NAVEGAÇÃO ENTRE JANELAS
# ================================

# Setas direcionais
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# Navegação vim-like
bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+semicolon focus right

# ================================
# MOVER JANELAS
# ================================

# Mover com setas
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

# Mover estilo vim
bindsym $mod+Shift+h move left
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up
bindsym $mod+Shift+l move right

# ================================
# LAYOUTS E ORGANIZAÇÃO
# ================================

# Splits
bindsym $mod+s splith
bindsym $mod+v splitv

# Layouts
bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split
bindsym $mod+Shift+t layout stacking

# Fullscreen e floating
bindsym $mod+f fullscreen
bindsym $mod+Shift+space floating toggle
bindsym $mod+space focus mode_toggle

# ================================
# SCREENSHOTS
# ================================

# Tela inteira
bindsym Print exec grim - | tee ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png | wl-copy && notify-send "Screenshot" "Tela capturada"

# Seleção de área
bindsym $mod+Shift+s exec grim -g "$(slurp)" - | tee ~/Pictures/screenshot-area-$(date +%Y%m%d-%H%M%S).png | wl-copy && notify-send "Screenshot" "Área capturada"

# Janela ativa
bindsym $mod+Print exec grim -g "$(swaymsg -t get_tree | jq -r '.. | select(.focused?) | .rect | "\(.x),\(.y) \(.width)x\(.height)"')" - | tee ~/Pictures/screenshot-window-$(date +%Y%m%d-%H%M%S).png | wl-copy

# ================================
# ÁUDIO E MÍDIA
# ================================
# Volume
bindsym $mod+F8 exec pamixer -i 5 --allow-boost && notify-send "Volume" "$(pamixer --get-volume)%"
bindsym $mod+F7 exec pamixer -d 5 --allow-boost && notify-send "Volume" "$(pamixer --get-volume)%"
bindsym $mod+F6 exec pamixer --toggle-mute && notify-send "Volume" "$(pamixer --get-mute && echo 'Mutado' || echo 'Ativo')"

# Brilho (corrigido para mostrar porcentagem)
bindsym $mod+F3 exec brightnessctl set +5% && notify-send "Brilho" "$(brightnessctl get -P)%"
bindsym $mod+F2 exec brightnessctl set 5%- && notify-send "Brilho" "$(brightnessctl get -P)%"

# Teclas de mídia (se disponíveis)
bindsym XF86AudioRaiseVolume exec pamixer -i 5 --allow-boost
bindsym XF86AudioLowerVolume exec pamixer -d 5 --allow-boost
bindsym XF86AudioMute exec pamixer --toggle-mute
bindsym XF86MonBrightnessUp exec brightnessctl set +5%
bindsym XF86MonBrightnessDown exec brightnessctl set 5%-

# Controle de mídia (adicionar se quiser)
bindsym XF86AudioPlay exec playerctl play-pause
bindsym XF86AudioNext exec playerctl next
bindsym XF86AudioPrev exec playerctl previous

# ================================
# ATALHOS PARA DESENVOLVIMENTO
# ================================

# Git ações rápidas
bindsym $mod+Shift+g exec $term -e bash -c "git add . && git status; bash"

# Monitor de sistema
bindsym $mod+Shift+m exec $term -e htop