# ~/.config/sway/config/appearance.conf
# Configurações de Aparência - Bordas, gaps, cores

# ================================
# BORDAS E GAPS
# ================================
default_border pixel 2
default_floating_border pixel 2
gaps inner 4
gaps outer 4
smart_gaps on
smart_borders on

# ================================
# CORES DAS JANELAS
# ================================
# Usar variáveis definidas no tema

### Aparência             border        background        text           indicator      child_border
client.focused           $text_color   $focused_bg       $focused_text   #1e293b      $focused_bg
client.unfocused         $unfocused_bg $unfocused_bg     $unfocused_text $unfocused_bg  $unfocused_bg
client.focused_inactive  $unfocused_bg $unfocused_bg     $unfocused_text $unfocused_bg  $unfocused_bg
client.urgent            $urgent_bg    $urgent_bg        $urgent_text    $urgent_bg     $urgent_bg
client.placeholder       $bg_color     $bg_color         $text_color     $bg_color      $bg_color

# ================================
# CONFIGURAÇÕES DE FLOATING
# ================================
floating_modifier $mod